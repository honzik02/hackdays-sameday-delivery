<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigating...</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
    }
    .van-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
    }
    .van {
      position: absolute;
      left: -200px;
      top: 50%;
      transform: translateY(-50%);
      width: 840px;
      height: auto;
      animation: drive 6s linear forwards;
    }
    @keyframes drive {
      0% { left: -200px; }
      100% { left: 110vw; }
    }
    .navigating-title {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      color: #ff6600;
      font-weight: 700;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="van-container">
    <div class="navigating-title">Navigating to next stop...</div>
    <img src="van.png" alt="Delivery Van" class="van">
  </div>
  <script>
    setTimeout(function() {
      window.location.href = 'delivered.html';
    }, 6000);
  </script>
</body>
</html>
