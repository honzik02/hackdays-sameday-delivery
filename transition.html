<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .transition-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    .transition-title {
      font-size: 1.5em;
      color: #ff6600;
      font-weight: 600;
      margin-bottom: 32px;
      text-align: center;
    }
    .animation {
      width: 30vw;
      max-width: 300px;
      height: auto;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = 'cockpit.html';
    }, 2000);
  </script>
</head>
<body>
  <div class="transition-container">
    <div class="transition-title">20mins later in the backoffice....</div>
    <video class="animation" src="clock.webm" autoplay loop muted playsinline></video>
  </div>
</body>
</html>
