<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Delivery View</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #e5e5e5;
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .phone-frame {
      background: #222;
      border-radius: 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25), 0 1.5px 0 #888 inset;
      padding: 12px 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 430px;
      height: 900px;
      position: relative;
    }
    .phone-notch {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 12px;
      background: #333;
      border-radius: 8px;
      z-index: 2;
    }
    .driver-container {
      max-width: 414px;
      width: 414px;
      height: 876px;
      min-height: unset;
      margin: 0;
      background: #f7f7f7;
      box-shadow: none;
      border-radius: 32px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .app-bar {
      background: #fff;
      color: #ff6600;
      padding: 20px 20px 12px 20px;
      font-size: 1.2em;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
      border-bottom: 1px solid #eee;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .app-title {
      font-size: 1.15em;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .driver-header {
      background: #fff;
      color: #222;
      padding: 18px 20px 10px 20px;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      margin: 24px 16px 0 16px;
      text-align: left;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      margin: 16px;
      padding: 24px 20px 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .customer-name {
      font-size: 1.1em;
      font-weight: 600;
    }
    .customer-address {
      color: #888;
      font-size: 1em;
      margin-bottom: 8px;
    }
    .action-buttons {
      display: flex;
      gap: 16px;
      margin: 18px 0 0 0;
    }
    .action-btn {
      flex: 1;
      background: #ff6600;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 16px 0;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .action-btn.secondary {
      background: #fff;
      color: #ff6600;
      border: 2px solid #ff6600;
      font-weight: 600;
    }
    .action-btn:active {
      background: #e65c00;
    }
    .next-customer {
      margin: 0 16px 32px 16px;
      padding: 16px 20px;
      background: #fafafa;
      border-radius: 10px;
      color: #444;
      font-size: 1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.02);
    }
    .next-label {
      color: #888;
      font-size: 0.95em;
      margin-bottom: 4px;
      display: block;
    }
    .customer-box {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      padding: 12px 14px;
      margin-top: 10px;
      font-size: 1em;
      color: #444;
    }
    @media (max-width: 500px) {
      .driver-container {
        max-width: 100vw;
        box-shadow: none;
      }
      .app-bar, .driver-header, .card, .next-customer {
        margin-left: 0;
        margin-right: 0;
        border-radius: 0;
      }
      .app-bar, .driver-header, .card, .next-customer {
        padding-left: 8px;
        padding-right: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="phone-notch"></div>
    <div class="driver-container">
      <div class="app-bar">
        <span class="app-title">Migros Driver Cockpit</span>
      </div>
      <div class="driver-header"><span style="color:#388e3c;">Route Green:</span> 9 stops</div>
      <div class="card">
        <div class="customer-name">Roger Federer</div>
        <div class="customer-address">Bahnhofstrasse 1, 8001 Zürich</div>
        <div class="action-buttons">
          <button class="action-btn" onclick="window.location.href='navigate.html'">Navigate</button>
          <button class="action-btn secondary">Contact</button>
        </div>
      </div>
      <div class="next-customer">
        <span class="next-label">Next customers:</span>
        <div class="customer-box">Anna Muster, Musterweg 2, 8002 Zürich</div>
        <div class="customer-box">Max Beispiel, Beispielstrasse 3, 8003 Zürich</div>
        <div class="customer-box">Sophie Test, Testweg 4, 8004 Zürich</div>
        <div class="customer-box">Luca Demo, Demostrasse 5, 8005 Zürich</div>
        <div class="customer-box">Mia Sample, Sampleweg 6, 8006 Zürich</div>
      </div>
    </div>
  </div>
</body>
</html>
